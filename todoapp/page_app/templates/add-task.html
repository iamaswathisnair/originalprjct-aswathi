{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
task
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/add-task.css' %}"/>
{% endblock style %}


{% block content %}

<form class="task-form" enctype="multipart/form-data" method="post">
    {% csrf_token %} 
    {{ task_form|crispy }}

  </form>
{% endblock content %}
