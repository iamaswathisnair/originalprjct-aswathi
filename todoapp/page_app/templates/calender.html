{% extends 'base.html' %}
{% load static %}



{% block title %}
calender
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/calender.css' %}"/>
{% endblock style %}



{% block content %}
<div class="calender">
<h3>Calender</h3>
</div>
<form method="post">
    {% csrf_token %}
<input name="date" class="calender" type="date" />
<button type='submit'>SHOW TASKS</button>
</form>

{% endblock content %}
