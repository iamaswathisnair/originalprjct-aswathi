{% extends 'base.html' %}
{% load static %}



{% block title %}
calender
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/calender.css' %}"/>
{% endblock style %}



{% block content %}
<h1>Calender</h1>
<form method="post">
    {% csrf_token %}
<input name="date" class="calender" type="date" />
<button type='submit'>SHOW TASKS</button>
</form>
{% endblock content %}
