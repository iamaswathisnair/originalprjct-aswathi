{% extends 'base.html' %}
{% load static %}


{% block title %}
category
{% endblock title %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/cat.css' %}"/>
{% endblock style %}



{% block content %}
<h3>Category</h3>
<div class="cat-container">
{% for i in category %}
<div class="cat">
<a  style="text-decoration:none;" href="{% url 'task' %}?categoryID={{i.id}}" >
<p>{{i.name}}</p>
    </a>

</div>
{% endfor %}
</div>
{% endblock content %}
